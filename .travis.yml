# Config file for automatic testing at travis-ci.org (all env variables set within Travis settings)
sudo: false  # http://docs.travis-ci.com/user/migrating-from-legacy/
language: python
python:
  - 3.6
services:
  - postgresql
install:
  - cd onehundreddaysofcode
  - pip install -r requirements/dev.txt
  - nvm install 6.10
  - nvm use 6.10
  - npm install
before_script:
  - black onehundreddaysofcode
  - cd onehundreddaysofcode
  - psql -c 'create database onehundreddaysofcode;' -U postgres
  - npm run lint
  - npm run build
script:
  - flask test
after_success:
  - coveralls